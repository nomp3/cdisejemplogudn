<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand"  th:text="${titulo}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
        <a class="nav-link active" aria-current="page" th:href="@{/lista-cuentas}">Cuentas</a>
        <a class="nav-link active" aria-current="page" th:href="@{/lista-clientes}">Clientes</a>
     
       

      </div>
    </div>
  </div>
</nav>


<title th:text="${titulo}"></title>
</head>
<body>

<br>

<p th:if="${bancos.isEmpty()}">La lista está vacia</p>

<a th:href="@{/form-banco}" class="btn btn-secondary" role="button" data-bs-toggle="button">Crear banco</a>
	<br>
	<br>

<table class="table">
	<thead>
		<tr>
			<th>Id</th>
			<th>Nombre</th>
			<th>Ubicación</th>
		<tr>
	</thead>
	<tbody>
		<tr th:each="banco: ${bancos}"></tr>
		<tr th:each="banco: ${bancos}">
			<td th:text="${banco.getId_banco()}"></td>
			<td th:text="${banco.getNombre()}"></td>
			<td th:text="${banco.getUbicacion()}"></td>
			<td><a th:href="@{/form-banco/} + ${banco.getId_banco()}" th:text="'Editar'"  button type="button" class="btn btn-warning"></a></td>
			<td><a th:href="@{/eliminar-banco/} + ${banco.getId_banco()}" th:text="'Eliminar'" button type="button" class="btn btn-danger" onclick="return confirm('¿Desea eliminar el banco?');"></a></td>
		</tr>
	</tbody>
</table>

</body>
</html>
