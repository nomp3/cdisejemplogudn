<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand"  th:text="${titulo}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
        <a class="nav-link active" aria-current="page" th:href="@{/lista-cuentas}">Cuentas</a>
        <a class="nav-link active" aria-current="page" th:href="@{/lista-bancos}">Bancos</a>
        
       

      </div>
    </div>
  </div>
</nav>

</head>
<body>

<br>


<p th:if="${clientes.isEmpty()}">La lista de clientes está vacia</p>

<a th:href="@{/form-cliente}" class="btn btn-secondary" role="button" data-bs-toggle="button">Crear cliente</a>
	<br>
	<br>
<table class="table">
	<thead>
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Numero Telefónico</th>
			<th>Email</th>
		<tr>
	</thead>
	<tbody>
		<tr th:each="cliente: ${clientes}"></tr>
		<tr th:each="cliente: ${clientes}">
			<td th:text="${cliente.getId_cliente()}"></td>
			<td th:text="${cliente.getNombre()}"></td>
			<td th:text="${cliente.getApellido()}"></td>
			<td th:text="${cliente.getNumeroTelefono()}"></td>
			<td th:text="${cliente.getEmail()}"></td>
			<td><a th:href="@{/form-cliente/} + ${cliente.getId_cliente()}" th:text="'Editar'" button type="button" class="btn btn-warning"></a></td>
			<td><a th:href="@{/eliminar-cliente/} + ${cliente.getId_cliente()}" th:text="'Eliminar'" button type="button" class="btn btn-danger" onclick="return confirm('¿Desea eliminar el cliente?');"></a></td>
		</tr>
	</tbody>	
</table>

</body>
</html>
