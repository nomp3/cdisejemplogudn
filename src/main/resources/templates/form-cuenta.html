<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand"  th:text="${titulo}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
        <a class="nav-link"  th:href="@{/lista-cuentas}">Volver</a>
     
       

      </div>
    </div>
  </div>
</nav>



<title th:text="${titulo}"></title>
</head>
<body>
	
	
	<br>
	
	<tbody>
		<p th:if="${result}" th:text="${mensaje}"></p>
		
	 	<div>
			<form th:action="@{/form-cuenta}" th:object="${cuenta}"
			method="post">
			<table>
				<tr>
					<td>Nombre de la cuenta</td>
					<td><input class="form-control me-auto" type="text" th:field="*{nombre}" required></td>
					<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</tr>
				<tr>
					<td>Saldo de la cuenta</td>
					<td><input class="form-control me-auto" type="number" th:field="*{saldo}" required></td>
					<div th:if="${#fields.hasErrors('saldo')}" th:errors="*{saldo}"></div>
				</tr>
				<tr>
					<td>Número telefónico</td>
					<td><input class="form-control me-auto" type="text" th:field="*{numeroTelefono}" required></td>
					<div th:if="${#fields.hasErrors('numeroTelefono')}" th:errors="*{numeroTelefono}"></div>
				</tr>
				<tr>
					<td>Fecha de creación</td>
					<td><input class="form-control me-auto" type="text" th:field="*{diaCreacion}" required></td>
					<div th:if="${#fields.hasErrors('diaCreacion')}" th:errors="*{diaCreacion}"></div>
				</tr>
				<tr>
					<td>Id cliente</td>
					<td>
						<select class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" th:field="*{cliente}">
							<option th:each="cliente : ${listaClientes}"
									th:value="${cliente.getId_cliente()}"
									th:text="${cliente.getId_cliente()+' - '+ cliente.getNombre() + ' '+ cliente.getApellido()}"></option>				
						</select>			
					</td>
				</tr>
			
			
			</table>
				
				<br><input type="submit" value="Registrar cuenta"  class="btn btn-secondary" role="button" data-bs-toggle="button" />		
				<br>
				<br>
			</form>
		</div>	
	</tbody>
	
</body>
</html>
